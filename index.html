<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>D3: A simple packed Bubble Chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

		<style type="text/css">
			/* No style rules here yet */
		</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<script type="text/javascript">
				var root = [
					{
	            "children": [
								{"Name":"Olives","Count":4319},
	                {"Name":"Tea","Count":4159},
	                {"Name":"Mashed Potatoes","Count":2583},
	                {"Name":"Boiled Potatoes","Count":2074},
	                {"Name":"Milk","Count":1894},]
	        },
					{
	            "children": [
								{"Name":"Chicken Salad","Count":1809},
								{"Name":"Vanilla Ice Cream","Count":1713},
								{"Name":"Cocoa","Count":1636},
								{"Name":"Lettuce Salad","Count":1566},
								{"Name":"Lobster Salad","Count":1511},
								{"Name":"Chocolate","Count":1489},
								]
	        },
					{
						"children": [
							{"Name":"Apple Pie","Count":1487},
							{"Name":"Orange Juice","Count":1423},
							{"Name":"American Cheese","Count":1372},
							{"Name":"Green Peas","Count":1341},
							{"Name":"Assorted Cakes","Count":1331},
							{"Name":"French Fried Potatoes","Count":1328},
							{"Name":"Potato Salad","Count":1306},
							{"Name":"Baked Potatoes","Count":1293},
							{"Name":"Roquefort","Count":1273},
							{"Name":"Stewed Prunes","Count":1268}
							]
					}
				];

				var diameter = 600;
				var color = d3.scaleOrdinal(d3.schemeCategory20);
        var svg = d3.select("#div1")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");
				update(root[0],svg);
				var svg1 = d3.select("#div2")
						.append("svg")
						.attr("width", diameter)
						.attr("height", diameter)
						.attr("class", "bubble");
				update(root[1],svg1);
				var svg2 = d3.select("#div3")
						.append("svg")
						.attr("width", diameter)
						.attr("height", diameter)
						.attr("class", "bubble");
				update(root[2],svg2);

		function update(source,s) {


			var bubble = d3.pack(source)
					.size([diameter, diameter])
					.padding(1.5);

			var nodes = d3.hierarchy(source)
					.sum(function(d) { return d.Count; });

			var node = s.selectAll(".node")
					.data(bubble(nodes).descendants())
					.enter()
					.filter(function(d){
							return  !d.children
					})
					.append("g")
					.attr("class", "node")
					.attr("transform", function(d) {
							return "translate(" + d.x + "," + d.y + ")";
					});

			node.append("title")
					.text(function(d) {
							return d.Name + ": " + d.Count;
					});

			node.append("circle")
					.attr("r", function(d) {
							return d.r;
					})
					.style("fill", function(d,i) {
							return color(i);
					});

			node.append("text")
					.attr("dy", ".2em")
					.style("text-anchor", "middle")
					.text(function(d) {
							return d.data.Name.substring(0, d.r / 3);
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", function(d){
							return d.r/5;
					})
					.attr("fill", "white");

			node.append("text")
					.attr("dy", "1.3em")
					.style("text-anchor", "middle")
					.text(function(d) {
							return d.data.Count;
					})
					.attr("font-family",  "Gill Sans", "Gill Sans MT")
					.attr("font-size", function(d){
							return d.r/5;
					})
					.attr("fill", "white");

			d3.select(self.frameElement)
					.style("height", diameter + "px");
		}


	</script>


</body>
</html>
